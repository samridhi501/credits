<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookify | Cheap, Reliable, Instant!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
  </head>
  <body>
    <nav class="navigation1">
      <div class="logo">
        <img src="img/logo.png"> <h1> Bookify</h1><span><i>Cheap, Reliable, Instant</i></span>
      </div>
    </nav>
    <main>
      <div class="bar">
        <h2>Payment Portal</h2>
        <span class="aside"><i>Safe...Fast...Secure</i></span>
      </div>
      <form>
        <div class="container">
          <div class="row">
              <div class="col-xs-12 col-md-4 col-md-offset-4">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <div class="row">
                              <h3 class="text-center">Payment Details</h3>
                              <img class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                          </div>
                      </div>
                      <div class="panel-body">
                          <form role="form">
                              <div class="row">
                                  <div class="col-xs-12">
                                      <div class="form-group">
                                          <label>CARD NUMBER</label>
                                          <div class="input-group">
                                              <input type="tel" class="form-control" placeholder="Valid Card Number" />
                                              <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-xs-7 col-md-7">
                                      <div class="form-group">
                                          <label><span class="hidden-xs"></span><span class="visible-xs-inline"></span>EXPIRY DATE</label><br>
                                          <input type="tel" class="form-control" placeholder="MM / YY" />
                                      </div>
                                  </div>
                                  <div class="col-xs-5 col-md-5 pull-right">
                                      <div class="form-group">
                                          <label>CV CODE</label><br>
                                          <input type="tel" class="form-control" placeholder="CVC" />
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-xs-12">
                                      <div class="form-group">
                                          <label>CARD OWNER</label><br>
                                          <input type="text" class="form-control" placeholder="Card Owner Names" />
                                      </div>
                                  </div>
                              </div>
                              <div class="row" style="background-color: lightgreen;color:indigo">
                                 <center>
                                   <h2>Item Ordered: &nbsp&nbsp&nbsp&nbsp<br> Chinese Chicken:&nbsp&nbsp&nbsp Rs. 180 + Rs. 20 (GST) </h2>
                                    <h1>Total Amount: 200 Rs</h1>
                                  </center>
                            </div>
                          </form>
                      </div>
                      <br><br>
                      <div class="panel-footer">
                          <div class="row">
                              <div class="col-xs-12">
                                  <button class="btn btn-warning btn-lg btn-block">Process payment</button>
                              </div>
                          </div>
                      </div>
                    
                  </div>
              </div>
          </div>
      </div>
          
      </form>
    </main>
   
  </body>
</html>
